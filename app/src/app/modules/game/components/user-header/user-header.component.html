<div class="card">
  <div class="card-body">
    <div class="user-game-info">
      <div class="user-avatar-box">
        <img src="{{user?.avatar}}" alt="{{user.username}}" class="avatar" />
        <button class="btn btn-outline-primary btn-sm" (click)="onLeave()" *ngIf="inGame"><fa-icon [icon]="faArrowLeft"></fa-icon> </button>
        <button class="btn btn-outline-primary btn-sm" (click)="logout()" *ngIf="!inGame"><fa-icon [icon]="faSignOutAlt"></fa-icon> </button>
      </div>
      <div class="other-users-avatar-box" *ngIf="inGame">
        <p>Pokonaj ich!</p>
        <ng-container *ngFor="let player of game?.players" class="avatars">
          <img *ngIf="user.id !== player.id" src="{{player.avatar}}" alt="{{player.username}}" class="avatar small" />
        </ng-container>
      </div>
    </div>
  </div>
</div>
